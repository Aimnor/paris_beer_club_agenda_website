<body>
    <div class="professionnals subscribed">
        @for (professional of findSubscribed(professionals); track professional.name) {
        <app-professionnal-viewer [professional]="professional" />
        }
    </div>

    <div class="professionnals unsubscribed">
        @for (professional of findNotSubscribed(professionals); track professional.name) {
        <app-professionnal-viewer [professional]="professional" />
        }
    </div>
</body>
